<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .gray-btns{
            background-color: rgba(12, 20, 28, 0.093);
        }
    </style>
</head>
<body>
    <h1 class="container-sm text-center mt-2">Scientific Calculator</h1>
    <div class="container-sm p-2 rounded border border-dark w-50 mx-auto mt-5">
        <input id='input' readonly class="form-control mb-2" type="text" aria-label="default input example">
        <div class="container p-0">
            <div class="row gx-2">
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100 mx-">(</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">)</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">%</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">AC</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">7</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">8</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">9</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">&divide;</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">4</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">5</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">6</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">&times;</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">1</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">2</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">3</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">-</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">0</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-light w-100">.</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="btn btn-primary w-100">=</button>
                </div>
                <div class="col-3 mt-2">
                    <button type="button" class="gray-btns btn btn-light w-100">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
